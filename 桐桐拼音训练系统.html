<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桐桐汉语拼音智能训练系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Microsoft YaHei", "SimHei", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* 选择界面样式 */
        .selection-screen {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .title {
            text-align: center;
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: bold;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .mode-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .mode-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 30px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .mode-btn:active {
            transform: translateY(-2px);
        }
        
        .mode-btn.random {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            grid-column: span 2;
        }
        
        .stats {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .stats h3 {
            color: #34495e;
            margin-bottom: 10px;
        }
        
        .stats ul {
            list-style: none;
            padding: 0;
        }
        
        .stats li {
            padding: 8px 0;
            color: #555;
            font-size: 16px;
        }
        
        /* 训练表单样式 */
        .training-screen {
            display: none;
            background: white;
            max-width: 210mm;
            min-height: 297mm;
            margin: 0 auto;
            padding: 15mm;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .training-screen.active {
            display: block;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            page-break-after: avoid;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .header .info {
            font-size: 14px;
            color: #666;
            margin: 10px 0;
        }
        
        .training-type {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .training-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 20px 0;
        }
        
        .training-item {
            border: 2px solid #bdc3c7;
            padding: 12px;
            border-radius: 8px;
            background: #f8f9fa;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .pinyin {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-family: "Arial", "Microsoft YaHei", sans-serif;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkboxes {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 14px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .correct {
            color: #27ae60;
            font-weight: bold;
        }
        
        .wrong {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .action-buttons {
            text-align: center;
            margin-top: 20px;
            page-break-inside: avoid;
        }
        
        .action-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .action-btn.secondary {
            background: #95a5a6;
        }
        
        .action-btn.secondary:hover {
            background: #7f8c8d;
        }
        
        /* 打印样式 */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .selection-screen {
                display: none !important;
            }
            
            .training-screen {
                box-shadow: none;
                margin: 0;
                padding: 10mm;
                max-width: 100%;
            }
            
            .action-buttons {
                display: none !important;
            }
            
            .training-grid {
                gap: 8px;
            }
            
            .training-item {
                padding: 8px;
                min-height: 80px;
            }
            
            .pinyin {
                font-size: 24px;
            }
        }
        
        @page {
            size: A4;
            margin: 10mm;
        }
    </style>
</head>
<body>
    <!-- 选择界面 -->
    <div class="selection-screen" id="selectionScreen">
        <h1 class="title">🎓 桐桐拼音训练系统</h1>
        <p class="subtitle">选择训练模式，系统将自动生成一页训练表单</p>
        
        <div class="mode-buttons">
            <button class="mode-btn" onclick="startTraining('shengmu')">
                📝 声母训练<br>
                <span style="font-size: 16px; opacity: 0.9;">23个声母</span>
            </button>
            
            <button class="mode-btn" onclick="startTraining('yunmu')">
                📝 韵母训练<br>
                <span style="font-size: 16px; opacity: 0.9;">24个韵母×4声调</span>
            </button>
            
            <button class="mode-btn" onclick="startTraining('zhengti')">
                📝 整体认读音节<br>
                <span style="font-size: 16px; opacity: 0.9;">16个音节×4声调</span>
            </button>
            
            <button class="mode-btn random" onclick="startTraining('random')">
                🎲 随机训练<br>
                <span style="font-size: 16px; opacity: 0.9;">混合所有内容</span>
            </button>
        </div>
        
        <div class="stats">
            <h3>📊 训练库统计</h3>
            <ul>
                <li>✓ 声母：23个</li>
                <li>✓ 韵母（含声调）：96个（24个韵母 × 4声调）</li>
                <li>✓ 整体认读音节（含声调）：64个（16个音节 × 4声调）</li>
                <li>✓ 总计：183个训练项</li>
                <li>✓ 每页显示：24个训练项</li>
            </ul>
        </div>
    </div>
    
    <!-- 训练表单 -->
    <div class="training-screen" id="trainingScreen">
        <div class="header">
            <h1>桐桐拼音训练记录表</h1>
            <div class="info">
                训练日期：________年____月____日　　训练者：__________
            </div>
            <div class="training-type" id="trainingType"></div>
        </div>
        
        <div class="training-grid" id="trainingGrid">
            <!-- 动态生成训练项 -->
        </div>
        
        <div class="action-buttons">
            <button class="action-btn" onclick="window.print()">🖨️ 打印表单</button>
            <button class="action-btn" onclick="regenerate()">🔄 重新生成</button>
            <button class="action-btn secondary" onclick="backToSelection()">← 返回选择</button>
        </div>
    </div>

    <script>
        // 完整拼音库
        const pinyinDatabase = {
            // 声母（23个）
            shengmu: [
                'b', 'p', 'm', 'f',
                'd', 't', 'n', 'l',
                'g', 'k', 'h',
                'j', 'q', 'x',
                'zh', 'ch', 'sh', 'r',
                'z', 'c', 's',
                'y', 'w'
            ],
            
            // 韵母（24个）
            yunmu: [
                'a', 'o', 'e', 'i', 'u', 'ü',
                'ai', 'ei', 'ui', 'ao', 'ou', 'iu', 'ie', 'üe', 'er',
                'an', 'en', 'in', 'un', 'ün',
                'ang', 'eng', 'ing', 'ong'
            ],
            
            // 韵母带声调（96个）
            yunmuWithTones: [
                'ā', 'á', 'ǎ', 'à',
                'ō', 'ó', 'ǒ', 'ò',
                'ē', 'é', 'ě', 'è',
                'ī', 'í', 'ǐ', 'ì',
                'ū', 'ú', 'ǔ', 'ù',
                'ǖ', 'ǘ', 'ǚ', 'ǜ',
                'āi', 'ái', 'ǎi', 'ài',
                'ēi', 'éi', 'ěi', 'èi',
                'uī', 'uí', 'uǐ', 'uì',
                'āo', 'áo', 'ǎo', 'ào',
                'ōu', 'óu', 'ǒu', 'òu',
                'iū', 'iú', 'iǔ', 'iù',
                'iē', 'ié', 'iě', 'iè',
                'üē', 'üé', 'üě', 'üè',
                'ēr', 'ér', 'ěr', 'èr',
                'ān', 'án', 'ǎn', 'àn',
                'ēn', 'én', 'ěn', 'èn',
                'īn', 'ín', 'ǐn', 'ìn',
                'ūn', 'ún', 'ǔn', 'ùn',
                'ǖn', 'ǘn', 'ǚn', 'ǜn',
                'āng', 'áng', 'ǎng', 'àng',
                'ēng', 'éng', 'ěng', 'èng',
                'īng', 'íng', 'ǐng', 'ìng',
                'ōng', 'óng', 'ǒng', 'òng'
            ],
            
            // 整体认读音节（16个）
            zhengti: [
                'zhi', 'chi', 'shi', 'ri',
                'zi', 'ci', 'si',
                'yi', 'wu', 'yu',
                'ye', 'yue', 'yuan',
                'yin', 'yun', 'ying'
            ],
            
            // 整体认读音节带声调（64个）
            zhengtiWithTones: [
                'zhī', 'zhí', 'zhǐ', 'zhì',
                'chī', 'chí', 'chǐ', 'chì',
                'shī', 'shí', 'shǐ', 'shì',
                'rī', 'rí', 'rǐ', 'rì',
                'zī', 'zí', 'zǐ', 'zì',
                'cī', 'cí', 'cǐ', 'cì',
                'sī', 'sí', 'sǐ', 'sì',
                'yī', 'yí', 'yǐ', 'yì',
                'wū', 'wú', 'wǔ', 'wù',
                'yū', 'yú', 'yǔ', 'yù',
                'yē', 'yé', 'yě', 'yè',
                'yuē', 'yué', 'yuě', 'yuè',
                'yuān', 'yuán', 'yuǎn', 'yuàn',
                'yīn', 'yín', 'yǐn', 'yìn',
                'yūn', 'yún', 'yǔn', 'yùn',
                'yīng', 'yíng', 'yǐng', 'yìng'
            ]
        };
        
        let currentMode = '';
        const itemsPerPage = 24; // 每页显示24个
        
        // 开始训练
        function startTraining(mode) {
            currentMode = mode;
            let items = [];
            let typeName = '';
            
            switch(mode) {
                case 'shengmu':
                    items = [...pinyinDatabase.shengmu];
                    typeName = '声母训练';
                    break;
                case 'yunmu':
                    items = [...pinyinDatabase.yunmuWithTones];
                    typeName = '韵母训练（带声调）';
                    break;
                case 'zhengti':
                    items = [...pinyinDatabase.zhengtiWithTones];
                    typeName = '整体认读音节训练（带声调）';
                    break;
                case 'random':
                    items = [
                        ...pinyinDatabase.shengmu,
                        ...pinyinDatabase.yunmuWithTones,
                        ...pinyinDatabase.zhengtiWithTones
                    ];
                    typeName = '随机混合训练';
                    break;
            }
            
            // 随机打乱并选择24个
            items = shuffleArray(items);
            items = items.slice(0, itemsPerPage);
            
            // 生成训练表单
            generateTrainingSheet(items, typeName);
            
            // 切换界面
            document.getElementById('selectionScreen').style.display = 'none';
            document.getElementById('trainingScreen').classList.add('active');
        }
        
        // 生成训练表单
        function generateTrainingSheet(items, typeName) {
            document.getElementById('trainingType').textContent = typeName;
            const grid = document.getElementById('trainingGrid');
            grid.innerHTML = '';
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'training-item';
                div.innerHTML = `
                    <div class="pinyin">${item}</div>
                    <div class="checkboxes">
                        <label class="checkbox-item correct">
                            <input type="checkbox"> ✓
                        </label>
                        <label class="checkbox-item wrong">
                            <input type="checkbox"> ✗
                        </label>
                    </div>
                `;
                grid.appendChild(div);
            });
        }
        
        // 随机打乱数组
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // 重新生成
        function regenerate() {
            startTraining(currentMode);
        }
        
        // 返回选择界面
        function backToSelection() {
            document.getElementById('trainingScreen').classList.remove('active');
            document.getElementById('selectionScreen').style.display = 'block';
        }
    </script>
</body>
</html>
